services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      args:
        uid: 501
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - laravel

  nginx:
    image: nginx:alpine
    container_name: laravel_nginx
    restart: unless-stopped
    ports:
      - "8000:80"  # Changed to port 80 for direct access
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - laravel
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: laravel_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel_app
      MYSQL_ROOT_PASSWORD: 'laravel_app'
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - laravel

  redis:
    image: redis:alpine
    container_name: laravel_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - laravel
  
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: laravel_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: laravel_app
    networks:
      - laravel
    depends_on:
      - db

  queue:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      args:
        uid: 501
    container_name: laravel_queue
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work --sleep=3 --tries=3
    volumes:
      - ./:/var/www
    networks:
      - laravel
    depends_on:
      - db
      - redis
  # Scheduler Service (for cron jobs)
  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      args:
        uid: 501
    container_name: laravel_scheduler
    restart: unless-stopped
    working_dir: /var/www
    command: >
      /bin/sh -c "
      while true; do
        timeout 300 php -d memory_limit=256M artisan schedule:run --verbose --no-interaction || echo 'Scheduler failed at' \$(date);
        sleep 60;
      done
      "
    volumes:
      - ./:/var/www
    networks:
      - laravel
    depends_on:
      - db
      - redis
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

networks:
  laravel:
    driver: bridge

volumes:
  dbdata:
    driver: local
